<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>ScriptSprint</title>
</head>

<body>
<div class = "header-container"></div>
  <header id = "headerId" class = "header">
    <h1>Welcome To ScriptSprint</h1>
    <p>Dare to test the basics?</p>
  </header>
</div>


  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>

    <div class="controls">
      <p id="score" class = "hide">Score: 0</p>
      <div id="timer" class = "hide">5:00</div>
      <button id="start-btn" class="start-btn">Start</button>
      <button id="next-btn" class="next-btn hide">Next</button>
     
    </div>
  </div>

  <script src="./script.JS"></script>
</body>

</html>
